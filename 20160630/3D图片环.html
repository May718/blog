<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;list-style:none;}
body{background:#000;overflow:hidden;}
ul{width:133px;height:200px; position:relative;margin:200px auto;-webkit-transform:perspective(800px) rotateX(0) rotateY(0);-webkit-transform-style:preserve-3d;}
ul li{width:133px;height:200px; position:absolute;left:0;top:0;border-radius:15px;box-shadow:0 0 20px #fff;overflow:hidden;-webkit-transform:rotateY(0) translateZ(0);}
</style>
<script>
window.onload=function(){
	var oUl=document.querySelector('ul');
	var aLi=document.querySelectorAll('ul li');
	var bOk=false;
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.WebkitTransform='rotateY('+(i*360/11)+'deg) translateZ(350px)';
		aLi[i].style.WebkitTransition='1s all ease '+(11-i)*100+'ms';
	}
	aLi[0].addEventListener('transitionend',tranEnd,false);
	function tranEnd(){
		aLi[0].removeEventListener('transitionend',tranEnd,false);
		bOk=true;
	}
	var x=0;
	var y=0;
	var iSpeedX=0;
	var iSpeedY=0;
	var lastX=0;
	var lastY=0;
	var timer=null;
	oUl.onmousedown=function(ev){
		if(!bOk)return;
		clearInterval(timer);
		var disX = ev.pageX-x;
		var disY = ev.pageY-y;
		document.onmousemove=function(ev){
			x = ev.pageX - disX;
			y = ev.pageY - disY;
			oUl.style.WebkitTransform='perspective(800px) rotateX('+-y/5+'deg) rotateY('+x/5+'deg)';
			iSpeedX=ev.pageX-lastX;
			iSpeedY=ev.pageY-lastY;
			lastX=ev.pageX;
			lastY=ev.pageY;
		}
		document.onmouseup=function(){
			document.onmouseup=document.onmousemove=null;
			clearInterval(timer);
			timer=setInterval(function(){
				iSpeedX*=0.9;
				iSpeedY*=0.9;
				x+=iSpeedX;
				y+=iSpeedY;
				oUl.style.WebkitTransform='perspective(800px) rotateX('+-y/5+'deg) rotateY('+x/5+'deg)';
				if(Math.abs(iSpeedX)<1)iSpeedX=0;
				if(Math.abs(iSpeedY)<1)iSpeedY=0;
				if(iSpeedX==0&&iSpeedY==0){
					clearInterval(timer);
				}
			},30);
		}
		return false;
	}
}
</script>
</head>

<body>
<ul>
	<li><img src="img2/1.jpg"/></li>
    <li><img src="img2/2.jpg"/></li>
    <li><img src="img2/3.jpg"/></li>
    <li><img src="img2/4.jpg"/></li>
    <li><img src="img2/5.jpg"/></li>
    <li><img src="img2/6.jpg"/></li>
    <li><img src="img2/7.jpg"/></li>
    <li><img src="img2/8.jpg"/></li>
    <li><img src="img2/9.jpg"/></li>
    <li><img src="img2/10.jpg"/></li>
    <li><img src="img2/11.jpg"/></li>
</ul>
</body>
</html>
