<style>
*{margin:0; padding:0;}
.box{width:700px; height:400px; margin:100px auto; position:relative;}
.box span{ position:absolute; top:0; left:0; -webkit-transform-style:preserve-3d; -webkit-transform:perspective(800px) rotateY(0deg);}
span em{position:absolute; top:0; left:0; width:100%; height:100%;}
span .front{ background:url(img/1.jpg) no-repeat; -webkit-transform:translateZ(1px);}
span .back{ background:url(img/2.jpg) no-repeat; -webkit-transform:translateZ(-1px) scale(-1,1);}
</style>
<script>
window.onload=function(){
	var oBox = document.querySelector('.box');
	var R = 4;
	var C = 7;
	for(var i=0;i<R;i++){
		for(var j=0;j<C;j++){
			var oS = document.createElement('span');
			oS.style.width = oBox.offsetWidth/C+'px';
			oS.style.height = oBox.offsetHeight/R+'px';
			oS.innerHTML = '<em class="front"></em><em class="back"></em>';
			oBox.appendChild(oS);
			oS.style.left = j*oS.offsetWidth+'px';
			oS.style.top = i*oS.offsetHeight+'px';
			var oFront = oS.children[0];
			var oBack = oS.children[1];
			oFront.style.backgroundPosition = oBack.style.backgroundPosition = -j*oS.offsetWidth+'px '+-i*oS.offsetHeight+'px';
			oS.r = i;
			oS.c = j;
		}
	}
	var aS = oBox.children;
	oBox.onclick=function(){
		for(var i=0;i<aS.length;i++){
			aS[i].style.WebkitTransition = '1s all ease';
			(function(index){
				setTimeout(function(){
					aS[index].style.WebkitTransform = 'perspective(800px) rotateY(180deg)';
				},(aS[i].r+aS[i].c)*100);
			})(i);
		}
	};
};
</script>
</head>

<body>
<div class="box"></div>
</body>
