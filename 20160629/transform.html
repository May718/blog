<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
.div1{width:200px;height:200px;background:red;font-size:20px;text-align:center;line-height:200px; margin:100px 100px;-webkit-transition:1s all ease;}
.div1:active{-webkit-transform:rotate(45deg) scale(2,1);}
.div2{width:200px;height:200px;background:red;font-size:20px;text-align:center;line-height:200px; margin-left:400px;-webkit-transition:1s all ease;}
.div2:active{-webkit-transform:scale(2,1) rotate(45deg);}
</style>
</head>

<body>
<div class="div1">带我飞</div>
<div class="div2">带我飞</div>
</body>
</html>
