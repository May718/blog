<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
@keyframes test{
	from{left:0;}
	to{left:-113px}
}
.box{width:113px;height:300px;border:1px solid #000;border-radius:10px;position:relative;margin:100px auto;overflow:hidden;}
.box div{ position:absolute;left:0;top:0;width:500px;height:300px;background:-webkit-repeating-linear-gradient(-45deg,red 0px,red 20px,#fff 20px,#fff 40px,blue 40px,blue 60px,#fff 60px,#fff 80px); animation:test 1s linear infinite;}
</style>
<script>
window.onload=function(){
	var oC1=document.querySelectorAll('input')[0];
	var oC2=document.querySelectorAll('input')[1];
	var oDiv=document.querySelector('.box div');
	oC1.onchange=oC2.onchange=function(){
		oDiv.style.background='-webkit-repeating-linear-gradient(-45deg,'+oC1.value+' 0px,'+oC1.value+' 20px,#fff 20px,#fff 40px,'+oC2.value+' 40px,'+oC2.value+' 60px,#fff 60px,#fff 80px)';
	}
}
</script>
</head>

<body>
<input type="color" value="#ff0000"/>
<input type="color" value="#0000ff"/>
<div class="box">
<div></div>
</div>
</body>
</html>
