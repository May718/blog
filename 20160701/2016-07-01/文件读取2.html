<style>
*{margin:0; padding:0;}
div{width:400px; height:300px; background:#ccc; border:1px solid #000; position:absolute; top:50%; left:50%; margin-top:-150px; margin-left:-200px;text-align:center; line-height:300px; font-size:30px; display:none;}
#txt1{width:300px; height:400px;}
</style>
<script>
window.onload=function(){
	var timer = null;
	var oDiv = document.querySelector('div');
	var oTxt = document.querySelector('#txt1');
	
	document.ondragover = function(){
		oDiv.style.display='block';
		clearTimeout(oDiv.timer);
		oDiv.timer = setTimeout(function(){
			oDiv.style.display='none';
		},300);
	};
	
	oDiv.ondragenter = function(){
		oDiv.innerHTML = '请释放鼠标';
	};
	oDiv.ondragleave = function(){
		oDiv.innerHTML = '请将文件拖放到此处';
	};
	oDiv.ondragover = function(){
		return false;
	};
	oDiv.ondrop = function(ev){
		var oFile = ev.dataTransfer.files[0];
		
		var reader = new FileReader();
		
		reader.onload=function(){
			oTxt.value = this.result;
		};
		
		reader.readAsText(oFile);
		
		return false;
	};
	
};
</script>
</head>

<body>
<textarea id="txt1"></textarea>
<div>请将文件拖放到此处</div>
</body>
