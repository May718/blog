<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;list-style:none;}
li{ float:left;width:calc(12.5% - 2px);height:200px;font:30px/200px "微软雅黑";background:#fff;border:1px solid #000;text-align:center;}
li:active{background:#ccc;}
</style>
<script src="sound.js"></script>
<script>
window.onload=function(){
	var aLi=document.querySelectorAll('ul li');
	var oA=document.querySelector('audio');
	document.onkeydown=function(ev){
		aLi[ev.keyCode-49].className='active';
		oA.src=oggSound['sound'+ev.keyCode];
		oA.play();
	}
	document.onkeyup=function(){
		aLi[ev.keyCode-49].className='';
	}
}
</script>
</head>

<body>
<audio></audio>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>i</li>
</ul>
</body>
</html>
