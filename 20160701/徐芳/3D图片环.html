<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;list-style:none;}
body{background:#000;}
ul{width:133px;height:200px;margin:200px auto; position:relative;-webkit-transform-style:preserve-3d;-webkit-transform:perspective(800px) rotateX(0deg) rotateY(0deg);}
ul li{width:133px;height:200px; position:absolute; left:0; top:0; border-radius:15px;overflow:hidden;box-shadow:0 0 20px #fff;-webkit-transform:rotateY(0deg) translateZ(0px);-webkit-transition:1s all ease;}
</style>
<script>
function getStyle(obj,sName){
	return (obj.currentStyle||getComputedStyle(obj,false))[sName];
}
/*function ready(fn){
	if(document.addEventListener){
		document.addEventListener('DOMContentLoaded',function(){
			fn && fn();
		},false);
	}else{
		document.attachEvent('onreadystatechange',function(){
			if(readyState=='complete'){
				fn && fn();
			}
		});
	}
}*/
window.onload=function(){
	var oUl=document.querySelector('ul');
	var aLi=document.querySelectorAll('ul li');
	var bOk=false;
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.WebkitTransition = '1s all ease '+(11-i)*100+'ms';
		aLi[i].style.WebkitTransform='rotateY('+(360/11)*i+'deg) translateZ(350px)';
	}
	aLi[0].addEventListener('transitionend',tranEnd,false);
	function tranEnd(){
		aLi[0].removeEventListener('transitionend',tranEnd,false);
		bOk=true;
	}
	var x=0;
	var y=0;
	var iSpeedX=0;
	var iSpeedY=0;
	var lastX=0;
	var lastY=0;
	var timer=null;
	oUl.onmousedown=function(ev){
		if(!bOk)return;
		clearInterval(timer);
		var disX=ev.pageX-y;
		var disY=ev.pageY-x;
		document.onmousemove=function(ev){
			x=ev.pageY-disY;
			y=ev.pageX-disX;
			oUl.style.WebkitTransform='perspective(800px) rotateX('+-x/3+'deg) rotateY('+y/3+'deg)';
			iSpeedX=ev.pageX-lastX;
			iSpeedY=ev.pageY-lastY;
			lastX=ev.pageX;
			lastY=ev.pageY;
			document.onmouseup=function(){
				document.onmousemove=document.onmouseup=null;
				clearInterval(timer);
				timer=setInterval(function(){
					iSpeedX*=0.95;
					iSpeedY*=0.95;
					x+=iSpeedY;
					y+=iSpeedX;
					oUl.style.WebkitTransform='perspective(800px) rotateX('+-x/3+'deg) rotateY('+y/3+'deg)';
					if(Math.abs(iSpeedX)<1)iSpeedX=0;
					if(Math.abs(iSpeedY)<1)iSpeedY=0;
					if(iSpeedX==0&&iSpeedY==0){
						clearInterval(timer);
					}
				},30);
				
			}
			return false;
		}
	}
};
</script>
</head>

<body>
<ul>
	<li><img src="img2/1.jpg" /></li>
	<li><img src="img2/2.jpg" /></li>

	<li><img src="img2/10.jpg" /></li>
	<li><img src="img2/11.jpg" /></li>
</ul>
</body>
</html>
